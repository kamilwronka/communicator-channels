apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dev
  name: channels
  labels:
    purpose: dev
    app: channels
spec:
  replicas: 1
  selector:
    matchLabels:
      app: channels

  template:
    metadata:
      labels:
        app: channels

    spec:
      serviceAccountName: channels
      containers:
        - name: channels
          image: channels
          ports:
            - containerPort: 4000
          env:
            - name: RABBITMQ_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: rabbitmq-password
---
apiVersion: v1
kind: Service
metadata:
  namespace: dev
  name: channels
  labels:
    app: channels
    service: channels
  annotations:
    ingress.kubernetes.io/service-upstream: "true"
spec:
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: http
  selector:
    app: channels

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: channels-ingress
  namespace: dev
  annotations:
    konghq.com/strip-path: "true"
    konghq.com/preserve-host: "false"
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          - path: /channels
            pathType: ImplementationSpecific
            backend:
              service:
                name: channels
                port:
                  number: 4000
