---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: communicator-dev
  name: channels-service
  labels:
    account: channels-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: communicator-dev
  name: channels-service
  labels:
    purpose: dev
    app: channels-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: channels-service

  template:
    metadata:
      labels:
        app: channels-service

    spec:
      serviceAccountName: channels-service
      containers:
        - name: channels-service
          image: channels-service
          ports:
            - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  namespace: communicator-dev
  name: channels-service
  labels:
    app: channels-service
    service: channels-service
  annotations:
    ingress.kubernetes.io/service-upstream: "true"
spec:
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: http
  selector:
    app: channels-service

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: channels-service-ingress
  namespace: communicator-dev
  annotations:
    konghq.com/plugins: jwt,communicator-dev-cors
    konghq.com/strip-path: "true"
    konghq.com/preserve-host: "false"
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          - path: /channels
            pathType: ImplementationSpecific
            backend:
              service:
                name: channels-service
                port:
                  number: 4000
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: communicator-dev
  name: channels-service
spec:
  hosts:
    - channels-service
  http:
    - route:
        - destination:
            host: channels-service
      # retries:
      #   attempts: 3
      #   perTryTimeout: 2s
      #   retryOn: connect-failure,refused-stream,503
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  namespace: communicator-dev
  name: channels-service
spec:
  host: channels-service
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
