apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: channels-service
spec:
  hosts:
    - channels-service
  http:
    - route:
        - destination:
            host: channels-service
      retries:
        attempts: 3
        perTryTimeout: 2s
        retryOn: connect-failure,refused-stream,503
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: channels-service
spec:
  host: channels-service
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
