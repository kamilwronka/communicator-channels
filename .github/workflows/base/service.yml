apiVersion: v1
kind: Service
metadata:
  name: chat-service
  labels:
    app: chat-service
    service: chat-service
  annotations:
    ingress.kubernetes.io/service-upstream: "true"
spec:
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: http
  selector:
    app: chat-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chat-service
  labels:
    account: chat-service
